name: Auto-Tag on package.json Version Change

on:
  push:
    branches:
      - main
    # Only run if package.json changes, so we only tag on a version bump
    paths:
      - "package.json"

permissions:
  contents: write   # <--- Needed to push tags to the repo

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the exact commit that triggered this push
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.ref }} # E.g. "refs/heads/main"
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Read version from package.json
        id: read_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "PACKAGE_VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Show debug info
        run: |
          echo "github.event.ref: ${{ github.event.ref }}"
          echo "HEAD commit:     $(git rev-parse HEAD)"
          echo "GITHUB_SHA:      $GITHUB_SHA"
          echo "github.event.after: ${{ github.event.after }}"
          echo "Diff logs last 3 commits:"
          git log -3 --pretty=oneline

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Create and push git tag
        run: |
          # Current HEAD after checkout is the commit that triggered the push event
          CURRENT_SHA=$(git rev-parse HEAD)
          TAG="v${{ steps.read_version.outputs.PACKAGE_VERSION }}"
          echo "Tagging commit $CURRENT_SHA as $TAG"

          git tag -a "$TAG" "$CURRENT_SHA" -m "Auto-tag $TAG"
          git push origin "$TAG" 