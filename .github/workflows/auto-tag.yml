name: Auto-Tag on package.json Version Change

on:
  push:
    branches:
      - main
    # Only run if package.json changes (so we only tag when a version bump is committed)
    paths:
      - "package.json"

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Read version from package.json
        id: pkg
        run: |
          echo "PACKAGE_VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Create and push git tag
        run: |
          TAG="v${{ steps.pkg.outputs.PACKAGE_VERSION }}"
          echo "Tagging version $TAG"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a "$TAG" -m "Auto-tag: $TAG"
          git push origin "$TAG" 