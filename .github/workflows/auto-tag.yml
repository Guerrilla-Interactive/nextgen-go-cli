name: Auto-Tag on package.json Version Change

on:
  push:
    branches:
      - main
    # Only run if package.json changes, so we only tag on a version bump
    paths:
      - "package.json"

permissions:
  contents: write   # <--- Needed to push tags to the repo

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # Ensure we have the full commit history so we can tag properly.

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Read version from package.json
        id: read_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "PACKAGE_VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Create and push git tag
        run: |
          # "github.event.after" is the SHA of the final commit in this push.
          COMMIT_SHA="${{ github.event.after }}"
          TAG="v${{ steps.read_version.outputs.PACKAGE_VERSION }}"

          echo "Auto-tagging commit $COMMIT_SHA with tag $TAG"

          # Make sure we're on the main branch & up to date
          git checkout main
          git pull --ff-only

          # Create the tag pointing to that commit
          git tag -a "$TAG" "$COMMIT_SHA" -m "Auto-tag $TAG"

          # Push the tag
          git push origin "$TAG" 